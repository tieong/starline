services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: starline-backend
    environment:
      DATABASE_URL: ${SUPABASE_DATABASE_URL}
      BLACKBOX_API_KEY: ${BLACKBOX_API_KEY}
      DEBUG: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - starline-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: starline-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - starline-network

networks:
  starline-network:
    driver: bridge
