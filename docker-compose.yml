services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: starline-backend
    network_mode: "host"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      AI_PROVIDER: ${AI_PROVIDER}
      BLACKBOX_MODEL: ${BLACKBOX_MODEL}
      BLACKBOX_API_KEY: ${BLACKBOX_API_KEY}
      BLACKBOX_BASE_URL: ${BLACKBOX_BASE_URL}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      PERPLEXITY_BASE_URL: ${PERPLEXITY_BASE_URL:-https://api.perplexity.ai}
      PERPLEXITY_MODEL: ${PERPLEXITY_MODEL:-sonar-pro}
      DEBUG: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: starline-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - starline-network

networks:
  starline-network:
    driver: bridge
